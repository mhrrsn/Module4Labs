<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Labs</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }
    
        .card {
            padding: 10px;
            border-color: black;
        }
    
        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }
    
        .card-description {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="portfolio-items"></div>
            </div>
        </div>
    </template>

    <template id="portfolio-template">
        <div class="portfolio">
            <div class="portfolio-body">
                <div class="portfolio-title"></div>
                <img class="portfolio-image" width="400"/>
            </div>
        </div>
    </template>
    <div id="card-list"></div>


    <script>
        //Add Artist and Portfolios
        const artist={
            name: "Van Gogh",
            portfolio: [
                {
                title: "portrait",
                url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
                },
                {
                title: "sky",
                url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
                },
            ]
        };

        function addArtist(name, portfolio) {
            const template =
                document.getElementById("card-template").content.cloneNode(true);
            
            template.querySelector(".card-title").innerText = name;

            portfolio.forEach(item => {
                const itemTemplate = document.getElementById("portfolio-template").content.cloneNode(true);

                itemTemplate.querySelector(".portfolio-title").innerText = item.title;
                itemTemplate.querySelector('.portfolio-image').src = item.url;
                
                template.querySelector(".portfolio-items").appendChild(itemTemplate);
                
            })
            document.querySelector('#card-list').appendChild(template);
        };

        addArtist(artist.name, artist.portfolio);
    </script>
</body>
</html>
