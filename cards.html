<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Labs</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }
    
        .card {
            padding: 10px;
            border-color: black;
        }
    
        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }
    
        .card-description {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="portfolio-items"></div>
            </div>
        </div>
    </template>

    <template id="portfolio-template">
        <div class="portfolio">
            <div class="portfolio-body">
                <div class="portfolio-title"></div>
                <img class="portfolio-image" width="400"/>
            </div>
        </div>
    </template>
    <div id="card-list"></div>


    <script>
        //Add Artist and Portfolios
        const artist={
            name: "Van Gogh",
            portfolio: [
                {
                title: "portrait",
                url: "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
                },
                {
                title: "sky",
                url: "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
                },
            ]
        };

        //More than 1 artists:
        const artists = [
            {
                name: "Claude Monet",
                portfolio: [
                    {
                    title: "Water Lillies",
                    url: "https://cdn.britannica.com/97/223397-138-590D7D0D/did-you-know-60-seconds-Claude-Monet.jpg?w=800&h=450&c=crop"
                    },
                    {
                        title: "Garden at Sainte-Adresse",
                        url: "https://m.media-amazon.com/images/I/715HYhkpg1L._AC_UF894,1000_QL80_.jpg"
                    }
                ]
            },
            {
                name: "Yang Yong Liang",
                portfolio: [
                    {
                        title: "Tavelers among Mountains and Streams",
                        url: "https://images.squarespace-cdn.com/content/v1/5bb3be9de4afe91f8a50e3b2/1538591009430-0ZPT99DG6TFHLGWO9OXO/001.jpg?format=1000w"
                    },
                    {
                        title: "Early Spring",
                        url: "https://images.squarespace-cdn.com/content/v1/5bb3be9de4afe91f8a50e3b2/1603135487802-H3773586M7O9YXZZ5KDV/2019+Early+spring+3+%E6%97%A9%E6%98%A5%E5%9B%BE+.jpg?format=1000w"
                    }
                ]
            },
        ];

        function addArtist(name, portfolio) {
            const template =
                document.getElementById("card-template").content.cloneNode(true);
            
            template.querySelector(".card-title").innerText = name;

            portfolio.forEach(item => {
                const itemTemplate = document.getElementById("portfolio-template").content.cloneNode(true);

                itemTemplate.querySelector(".portfolio-title").innerText = item.title;
                itemTemplate.querySelector('.portfolio-image').src = item.url;
                
                template.querySelector(".portfolio-items").appendChild(itemTemplate);
                
            })
            document.querySelector('#card-list').appendChild(template);
        };

        addArtist(artist.name, artist.portfolio);

        //More than 1 artist
        artists.forEach(artist => addArtist(artist.name, artist.portfolio))
    </script>
</body>
</html>
